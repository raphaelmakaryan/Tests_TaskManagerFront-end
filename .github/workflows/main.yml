name: Automatisation
on: [push]
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - name: Check le repo
        uses: actions/checkout@v5
      - name: Utilisation de node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Installation des npm
        run: npm install
      - name: Installation de playwright pour pr√©parer les tests
        run: npx playwright install
      - name: Lancement des test
        run: npm run test:e2e
